<form name="menueditor" action="/admin.php" method="post">
<div class="row">    
    <div class="col-12 col-md-12">
        <h2>Редактор Менюта</h2>
        <div class="form-floating">
            <select class="form-select" id="menu" name="menu">
                [{MENU}]
            </select>
            <label for="menu">Избери Меню</label>
        </div>                
    </div>
    <div class="col-12 col-md-12">
        <div class="form-floating">
            <input type="text" class="form-control" id="url" name="url" placeholder="URL" required value="[{URL}]">
            <label for="url">URL</label>
        </div>
        Ако страницата е външна, включете домейна и протокола <strong>https://www.domain.com/fullurl.html</strong> иначе просто въведете <strong>/filename.html</strong>
    </div>
    <div class="col-12 col-md-12">
        <div class="form-floating">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required value="[{TITLE}]">
            <label for="title">Заглавие</label>
        </div>
    </div>
    <div class="col-12 col-md-12">
        <div class="form-floating">
            <input type="text" class="form-control" id="text" name="text" placeholder="Текст" required value="[{TEXT}]">
            <label for="text">Текст</label>
        </div>
    </div>
    <div class="col-12 col-md-12">
        <div class="form-floating">
            <input type="number" class="form-control" id="priority" name="priority" placeholder="Поръчка" required value="[{PRIORITY}]">
            <label for="priority">Приоритет в подреждането</label>
        </div>
        <p>Бележка: По-ниските числа имат по-висок приоритет и се показват преди по-високите.</p>
    </div>    
</div>
<div class="row">
    <div class="col-12 col-md-12">
        <input type="hidden" name="page" value="menu">
        <input type="hidden" name="id" value="[{ID}]">
        <input type="hidden" name="section" value="saveupdate">
        <input type="submit" value="ДОБАВИ/СЪХРАНИ ИЗМЕНЕНИЯ"> | <input type="reset" value="ИЗЧИСТИ ФОРМАТА">
    </div>
</div>
</form>
